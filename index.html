<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guess Game</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="header">
		<h1 class="logo">Guess Game</h1>
	</section>

	<section class="start-page">
		<label class="offer">Would you like to play a game?</label>

		<section class="window">

			<input type="range" id="min-number" name="minimal_number" value="1">
				<label class="min_num">Choose minimal number</label>

			<input type="range" id="max-number" name="maximal_number" value="1">
				<label class="max_num">Choose maximal number</label>

			<input type="range" id="attempts" name="attempts" value="1">
				<label class="attempts_num">Choose number of attempts</label>
		<section class="button">
			<button id="btn-start">START</button>
			</section>
		</section>
	</section>

	<section class="footer"></section>
</body>
</html>
